  #
  # Lambda Layer (reused by all Lambda functions)
  #
  tweeterLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: tweeterLayer
      Description: dependencies layer for Tweeter server
      ContentUri: ./layer/
      CompatibleRuntimes:
        - nodejs20.x
      RetentionPolicy: DELETE

  #
  # Web API Lambda functions
  #

  #
  # Authentication
  #
  loginFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: loginFunction
      Handler: lambda/authentication/LoginLambda.handler
      Policies: *commonPolicies
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /login
            Method: POST

  logoutFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: logoutFunction
      Handler: lambda/authentication/LogoutLambda.handler
      Policies: *commonPolicies
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /logout
            Method: POST

  registerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: registerFunction
      Handler: lambda/authentication/RegisterLambda.handler
      Policies: *commonPolicies
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /register
            Method: POST

  #
  # Follow Endpoints
  #
  getFollowersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getFollowersFunction
      Handler: lambda/follow/GetFollowersLambda.handler
      Policies: *commonPolicies
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /getfollowers
            Method: POST

  getFolloweesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getFolloweesFunction
      Handler: lambda/follow/GetFolloweesLambda.handler
      Policies: *commonPolicies
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /getfollowees
            Method: POST

  followFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: followFunction
      Handler: lambda/follow/FollowLambda.handler
      Policies: *commonPolicies
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /follow
            Method: POST

  unfollowFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: unfollowFunction
      Handler: lambda/follow/UnfollowLambda.handler
      Policies: *commonPolicies
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /unfollow
            Method: POST

  isFollowingFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: isFollowingFunction
      Handler: lambda/follow/GetIsFollowerStatusLambda.handler
      Policies: *commonPolicies
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /getisfollowerstatus
            Method: POST

  getFollowersCountFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getFollowersCountFunction
      Handler: lambda/follow/GetFollowersCountLambda.handler
      Policies: *commonPolicies
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /getfollowerscount
            Method: POST

  getFolloweeCountFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getFolloweeCountFunction
      Handler: lambda/follow/GetFolloweeCountLambda.handler
      Policies: *commonPolicies
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /getfolloweecount
            Method: POST

  #
  # User Endpoints
  #
  getUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getUserFunction
      Handler: lambda/user/GetUserLambda.handler
      Policies: *commonPolicies
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /getuser
            Method: POST

  #
  # Status / Feed
  #
  postStatusFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: postStatusFunction
      Handler: lambda/status/PostStatusLambda.handler
      Policies: *commonPolicies
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /poststatus
            Method: POST

  getStoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getStoryFunction
      Handler: lambda/status/GetStoryLambda.handler
      Policies: *commonPolicies
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /getstory
            Method: POST

  getFeedFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getFeedFunction
      Handler: lambda/status/GetFeedLambda.handler
      Policies: *commonPolicies
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /getfeed
            Method: POST

